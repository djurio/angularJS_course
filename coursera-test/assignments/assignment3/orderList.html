<div>

    <h4>{{myTitle}}</h4>
    <ol class="form-group list-group">
        <li class="form-group list-group-item " ng-repeat="item in items">
            {{ item.name }} : {{ item.price_large }}$ : {{ item.description }}

        </li>
    </ol>

</div>
