<div class="container mt-4">
    <h1 class="mb-4">User information</h1>


    <div class="card" ng-show="$ctrl.userRegistered">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <p class="form-control-plaintext">{{$ctrl.user.firstname}}</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <p class="form-control-plaintext">{{$ctrl.user.lastname}}</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <p class="form-control-plaintext">{{$ctrl.user.email}}</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <p class="form-control-plaintext">{{$ctrl.user.phonenumber}}</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Favourite Dish</label>
                <p class="form-control-plaintext">{{$ctrl.user.short_name}}</p>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="menu-item-photo">
                        <img class="img-responsive" width="250" height="150" ng-src="images/menu/{{$ctrl.user.selectedItem.category}}/{{$ctrl.user.selectedItem.short_name}}.jpg" alt="{{$ctrl.user.selectedItem.name}}">
                    </div>                    
                </div>
                <div class="menu-item-description col-sm-7">
                    <h3 class="menu-item-title">{{$ctrl.user.selectedItem.name}}</h3>
                    <p class="menu-item-details">{{$ctrl.user.selectedItem.description}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-warning mt-4" ng-show="!$ctrl.userRegistered">
        <strong>Not Signed Up Yet.</strong> <a ui-sref="public.signup" class="alert-link">Sign up Now!</a>
    </div>
</div>
